<div class="container">
  <div class="row">
    <div class="col-lg-12 card-margin">
      <div class="card search-form">
        <div class="card-body p-0">
          <form id="search-form">
            <div class="row">
              <form class="col-12" [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="row no-gutters">
                  <div class="col-lg-3 col-md-3 col-sm-12 p-0">
                    <input
                      formControlName="startDate"
                      placeholder="Enter Date"
                      type="text"
                      onfocus="(this.type='date')"
                      id="date"
                    />
                  </div>
                  <div class="col-lg-3 col-md-3 col-sm-12 p-0">
                    <select
                      formControlName="taskName"
                      name="taskName"
                      class="input form-control"
                      placeholder="Task Name"
                      id="taskName"
                    >
                      <option hidden value="" disabled selected>
                        Select Task
                      </option>
                      <option
                        *ngFor="let taskName of taskNames"
                        [value]="taskName"
                      >
                        {{ taskName }}
                      </option>
                    </select>
                    <div
                      *ngIf="
                        form.get('taskName').invalid &&
                        form.get('taskName').touched
                      "
                    >
                      <small
                        *ngIf="form.get('taskName').errors?.required"
                        class="text-danger"
                        >Task name is required</small
                      >
                    </div>
                  </div>

                  <div class="col-lg-5 col-md-4 col-sm-12 p-0">
                    <input
                      type="text"
                      placeholder="Enter employee ID"
                      class="form-control"
                      id="search"
                      formControlName="empId"
                      name="search"
                    />
                  </div>
                  <div class="col-lg-1 col-md-2 col-sm-12 p-0">
                    <button type="submit" class="btn btn-base">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        class="feather feather-search"
                      >
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                      </svg>
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col vertical-scroll">
      <div class="card">
        <!-- Card header -->
        <div class="card-header">
          <h3 class="mb-0">
            Showing Results for {{ resultsDate | date: "fullDate" }}
          </h3>
        </div>
        <div class="table-responsive">
          <table class="table table-flush" id="datatable-basic">
            <thead class="thead-light">
              <tr>
                <th>Emp ID</th>
                <th>Employee Name</th>
                <th>Task Name</th>
                <th>Duration</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let task of fetchedTasks">
                <td>{{ task.employee.empId }}</td>
                <td>{{ task.employee.name }}</td>
                <td>{{ task.taskName }}</td>
                <td>{{ task.duration | duration }}</td>
                <td *ngIf="!task.duration">In Progress</td>
                <td *ngIf="task.duration">Ended</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
